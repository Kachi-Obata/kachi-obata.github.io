<body>

            <li><a href="business-guide.html">Guide to Business in Nigeria</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    
    <header class="hero">
        <div class="hero-text">
            <h1><span>THE LAW LIBRARY</span></h1> 
            <h4><span class="hero-text">THE LAWS OF NIGERIA. THE LAW IN NIGERIA. THE LAW AND NIGERIA</span></h4>
            <a href="#contact" class="cta-button">Browse Through The Collection</a>
        </div>
    </header>
    
    <section id="law-firm" class="fade-in">
        <h2>The Law Library</h2>
        <p>Waiting for father to give information...</p>
    </section>

    <script>
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    window.scrollTo({
                        top: target.offsetTop - 50,
                        behavior: 'smooth'
                    });
                }
            });
        });

        document.addEventListener("scroll", function() {
            document.querySelectorAll(".fade-in").forEach(function(element) {
                if (element.getBoundingClientRect().top < window.innerHeight * 0.8) {
                    element.classList.add("visible");
                }
            });

            const nav = document.querySelector('.sticky-nav');
            if (window.scrollY > 100) {
                nav.classList.add('scrolled');
            } else {
                nav.classList.remove('scrolled');
            }
        });
    </script>
</body>
</html>
